<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<script type="text/javascript" lang="JavaScript">
function carga()
{
	document.getElementById("usuario").focus();  
	
}

function validaDatos()
{
	var usuario=document.getElementById("usuario");
	var password=document.getElementById("pass");
	if ((password.value == "" || password.value == '' || password.value == null) && (usuario.value == "" || usuario.value == '' || usuario.value == null) )
	{
		alert("Ingresa tu usuario y contraseña");
		usuario.focus();
		return false;
	}
	else if(usuario.value == "" || usuario.value == '' || usuario.value == null )
		{
			alert("ingresa usuario");
			usuario.focus();
			return false;
		}
	else if(password.value == "" || password.value == '' || password.value == null)
		{
		 	alert("Ingresa tu password");
		 	password.focus();
		 	return false;
		}
	else 
		{
		return true;
		}
		
}

</script>
</head>
<body onload="carga()">
<form action="LoginWeb.jr" method="post" onsubmit="return validaDatos();">
<table align="center">
<tr>
	<td style="font-weight: bold; size: 12px; align=right" >
		<label>Usuario:</label>
	</td>
	<td>
	<input type="text" name="usuario" id="usuario">
	</td>
</tr>
<tr>
	<td style="font-weight: bold; size: 12px; align=right">
		<label>Contraseña:</label>
	</td>	
	<td>
		<input type="password" name="pass" id="pass">
	</td>
</tr> 
<tr>
<td>
	<input type="submit" value="Aceptar">
</td>
<td>
	<input type="button" value="Cancelar">
</td>
	
</tr>
</table>


</form>


</body>
</html>
